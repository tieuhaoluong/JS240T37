<!DOCTYPE html>
<html>

<head>
    <title>Demo Layers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3QZ5hhReTIJLSWz7o_582Wm3p6PV-EM&callback=InitializeMap"></script>
	-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3QZ5hhReTIJLSWz7o_582Wm3p6PV-EM"></script>
    <script type="text/javascript">
        var map

        function InitializeMap() {
            var latlng = new google.maps.LatLng(10.754792, 106.6952276);
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map"), myOptions);

        }
        window.onload = InitializeMap;
        // var bikeLayer = new google.maps.TransitLayer(); // TransitLayer() BicyclingLayer()
        // bikeLayer.setMap(map);
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Google Map Layers Demo</h2>
            <div class="panel panel-default">
                <div class="panel-heading">Google Map Layers Demo</div>
                <div class="panel-body">
                    <div id="map" style="height: 430px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
