<!DOCTYPE html>
<html>

<head>
    <title>Bản đồ Tp Hồ Chí Minh</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3QZ5hhReTIJLSWz7o_582Wm3p6PV-EM&callback=InitializeMap"></script>
	-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3QZ5hhReTIJLSWz7o_582Wm3p6PV-EM&language=vi"></script>
    <!-- https://www.latlong.net/ -->


    <script language="javascript" type="text/javascript">
        function InitializeMap() {
            var latlng = new google.maps.LatLng(10.823099, 106.629664); // Vĩ độ, Kinh độ Tp Hồ Chí Minh
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP //Hiển thị đường đi

            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);
        }
        window.onload = InitializeMap; // Khởi tạo bản đồ
    </script>
</head>

<body>
    <div class="container mx-auto" style="width:55rem;margin-top:20px">
        <div class="row">
            <div class="card col">
                <div class="card-block">
                    <h4 class="card-title text-center text-danger">Xem bản đồ Thành phố Hồ Chí Minh</h4>
                    <!-- <p class="card-text">
                        ROADMAP : Default map nếu không chọn loại bản đồ nào thì sẽ mặc định hiển thị loại này. Hiển thị đường đi.<br> 
                        SATELLITE : Hiển thị hình ảnh vệ tinh. <br> 
                        HYBRID: Hiển thị đường trên ảnh vệ tinh. <br> 
                        TERRAIN : Hiển thị địa hình và thảm thực vật.

                    </p> -->
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    <div id="map" style="height:30rem; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
