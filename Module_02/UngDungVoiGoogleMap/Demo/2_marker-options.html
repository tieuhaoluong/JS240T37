<!DOCTYPE html>
<html>

<head>
    <title>Marker Option</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3QZ5hhReTIJLSWz7o_582Wm3p6PV-EM&language=vi"></script>
    <script type="text/javascript">
        
        var map;
        
        //var Chuoi_thong_tin = '{"Ten":"Cửa hàng Điện thoại Thu Trân","Dia_chi":"227 Nguyễn văn Cừ"}'
        
        //var Cua_hang = JSON.parse(Chuoi_thong_tin);
        var Cua_hang={
            "Ten":"Cửa hàng Điện thoại Thu Trân",
            "Dia_chi":"227 Nguyễn văn Cừ"
        }

        function InitializeMap() {
            var latlng = new google.maps.LatLng(10.823099, 106.629664); // Vĩ độ, Kinh độ Tp Hồ Chí Minh
            var myOptions = {
                zoom: 8,
                center: latlng,
                gestureHandling: 'cooperative', //cooperative - greedy
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map"), myOptions);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(10.762887, 106.682257), // Vĩ độ, Kinh độ Cửa hàng 
                map: map,
                animation: google.maps.Animation.DROP, // BOUNCE
                title: 'Nhấn để xem chi tiết'
            });
            //marker.setAnimation(google.maps.Animation.BOUNCE);
            var infowindow = new google.maps.InfoWindow({
                content: `Location info:${Cua_hang.Ten}<br/>
                Địa chỉ:${Cua_hang.Dia_chi}<br/>
                LatLng:${marker.position.toString()})`
            });

            /*google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });
            */
            google.maps.event.addListener(marker, 'mouseover', ()=> {
                infowindow.open(map, marker);
            });
            google.maps.event.addListener(marker, 'mouseout', ()=> {
                infowindow.close(map, marker);
            });
        }
        window.onload = InitializeMap;
    </script>
</head>

<body>
    <div class="container mx-auto" style="width:55rem;margin-top:20px">
        <div class="row">
            <div class="card col">
                <div class="card-block">
                    <h4 class="card-title text-center text-danger">Cửa hàng Điện thoại Thu Trân</h4>
                    <div id="map" style="height: 30rem; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
