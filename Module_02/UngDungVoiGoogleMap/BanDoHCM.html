<body>
    <div id="map"></div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGFADGynGNPhvmSHswBmz1QHuZFI_Yyjw&callback=KhoiTaoBanDo"
        type="text/javascript"></script>

    <script>
        function KhoiTaoBanDo() {
            var mapOptions = {
                zoom: 18,
                center: new google.maps.LatLng(Home.ViTri.lat, Home.ViTri.long),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                gestureHandling: 'cooperative', //cooperative - greedy
            };

            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(Home.ViTri.lat, Home.ViTri.long),
                map: map,
                title: "Xem chi tiết",
                animation: google.maps.Animation.zo // BOUNCE, DROP, Eo, zo
            })

            var infowindow = new google.maps.InfoWindow({
                content: Home.Ten + '<br/>' + Home.DiaChi
            });

            // marker.addListener('click', function () {
            //     infowindow.open(map, marker);
            // });

            marker.addListener('mouseover', function () {
                infowindow.open(map, marker);
            });
            marker.addListener('mouseout', function () {
                infowindow.close();
            });
        }
        //window.onload = KhoiTaoBanDo(10.772139, 106.651422);
    </script>
